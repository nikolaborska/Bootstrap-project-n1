	<!---->
	<div class="container-fluid heading-form">
		<h2>Contact Us</h2>
		<p>Lorem ipsum dolor sit amet.</p>
	</div>

	<!--FORM-->
	<div class="contact-form">
		<div class="form-group name">
			<label for="usr" class="yourName">Your name:</label>
			<input type="text" class="form-control" id="usr" placeholder="Leo Jones">
		</div>
		<div class="form-group email">
			<label for="usr" class="yourEmail">Your email:</label>
			<input type="text" class="form-control" id="usr" placeholder="leo.jones@gmail.com">
		</div>
		<div class="form-group topic">
			<label for="usr" class="topic">Topic:</label>
			<select class="form-select" id="sel1">
				<option>Flower</option>
				<option>Tree</option>
				<option>Bush</option>
				<option>Gardening</option>
				<option>Issues</option>
				<option>Different reason</option>
			</select>
		</div>
		<div class="form-group message">
			<label for="comment" class="yourMessage">Your message:</label>
			<textarea class="form-control" rows="3" id="comment" placeholder="Hi, I have a question.."></textarea>
		</div>
		<div class="text-center">
			<button type="button" class="btn" style="background-color: darkolivegreen; color: white; border-radius: 15px;">Send</button>
		</div>
	</div>

	<!--HR-->
	<hr class="border-2 opacity-50" style="color: darkolivegreen; margin-top: 45px;">

	<!--FORM ICONS-->

	<!--PHONE NUMBER-->
	<div class="icons">
		<ul class="list-group list-group-horizontal list-group-flush">
			<li class="list-group-item border-0"><i class="bi bi-telephone-fill" style="color: darkolivegreen;"></i></li>
			<li class="list-group-item border-0">+420 777 111 222</li>
		</ul>
	
		<!--EMAIL-->
		<ul class="list-group list-group-horizontal list-group-flush">
			<li class="list-group-item border-0"><i class="bi bi-envelope-fill" style="color: darkolivegreen;"></i></li>
			<li class="list-group-item border-0">greenhouse@google.com</li>
		</ul>

		<!--PLACE-->
